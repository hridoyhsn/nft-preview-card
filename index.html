<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
    <!-- The Card Container -->
  <div class="card-container">
    
    <!-- 1st element (image) -->
    <div class="main-img">
      <img src="/images/image-equilibrium.jpg" alt="equilibrium-image">
    </div>
    
    <!-- 2nd element (description) -->
    <div class="description">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <!-- 3rd element (info) -->
    <div class="info">
      <div class="sec1">
        <div class="eth-icon">
          <img src="/images/icon-ethereum.svg" alt="etereum-icon">
        </div>
        <h4>0.041 ETH</h4>
      </div>
      <div class="sec2">
        <div class="sec2-icon">
          <img src="/images/icon-clock.svg" alt="clock-icon">
        </div>
        <h5>3 days left</h5>
      </div>
      
    </div>
    <hr>
    
    <!-- 4th element (author) -->
    <div class="author">
      <div class="author-profile">
        <img src="/images/image-avatar.png" alt="avatar">
      </div>
      <p>Creation of <strong>Jules Wyvern</strong> </p>
  </div>
    </div>
  

  <!-- footer info -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
    Coded by <a href="https://github.com/hridoyhsn" target="_blank">Fokrul Hasan.</a>
  </div>

</body>
</html>
